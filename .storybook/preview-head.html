<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.0/custom-elements-es5-adapter.js" integrity="sha256-t3CF/CSG7eF8WUulDvxPaqXIEqDU7fOQTEv1DHVdbFs=" crossorigin="anonymous"></script>
<script>
    function loadResources() {
        var script = document.createElement('script');
        script.src = 'https://unpkg.com/@biotope/resource-loader@2.1.1/dist/resourceLoader.min.js';
        document.body.appendChild(script);
        script.addEventListener('load', () => {
            resourceLoader({
                    base: '/'
                });
            });
    }
    document.addEventListener('DOMContentLoaded', function() {
        loadResources();
        const callback = function(mutationsList) {
            for (let i = 0, len = mutationsList.length; i < len; i++) {
                if (mutationsList[i].type == 'childList') {
                    loadResources();
                    break;
                }
            }
        };

        const observer = new MutationObserver(callback);
        const config = { childList: true, subtree: false };
        observer.observe(document.getElementById('root'), config);
        }, false);
</script>
